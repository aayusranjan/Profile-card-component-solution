<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- custom css -->

  <link rel="stylesheet" href="css/style.css">


</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card__profile">
        <div class="card__header">
          <img src="images/bg-pattern-card.svg" alt="" class="header__backgrouond">
        </div>
        <img src="images/image-victor.jpg" alt="Photos: Victor Profile" class="profile__image">`
        <div class="profile__title">
          <span class="profile__name">Victor Crest</span>
          <span class="profile__age">26</span>
        </div>
        <p class="profile__subtitle">London</p>
      </div>
      <hr>
      <div class="card__footer">
        <div class="card__stats">
          <h3 class="stats__number">80K</h3>
          <p class="stats__name">Followers</p>
        </div>
        <div class="stats__num">
          <h3 class="stats__number">803K</h3>
          <p class="stats__name">Likes</p>
        </div>
        <div class="stats__num">
          <h3 class="stats__number">1.4K</h3>
          <p class="stats__name">Photos</p>
        </div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aayusranjan">Ayush Ranjan</a>.
  </div>
</main>
</body>
</html>
